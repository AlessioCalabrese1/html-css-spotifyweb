<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="top">
                <a href="#"  class="logo menu-padding">
                    <img src="./img/logo.svg" alt="logo">
                </a>

                <div class="menu-padding">
                    <div class="menu-icon">
                        <i class="fa-solid fa-house"></i>
                    </div>

                    <div class="menu-text">
                        Home
                    </div>
                </div>

                <div class="menu-padding">
                    <div class="menu-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                    <div class="menu-text">
                        Cerca
                    </div>
                </div>

                <div class="menu-padding">
                    <div class="menu-icon">
                        <i class="fa-solid fa-lines-leaning"></i>
                    </div>

                    <div class="menu-text">
                        La tua libreria
                    </div>
                </div>

                <div class="playlist">
                    <h3>Playlist</h3>

                    <div class="create">
                        <div class="menu-icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
    
                        <div class="menu-text">
                            Crea playlist
                        </div>
                    </div>

                    <div class="playlist-name">
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                        </ul>
                    </div>
                    
                </div>
            </div>

            <div class="bot">
                <div class="menu-padding download">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                    Installa App
                </div>

                <hr>

                <div class="menu-padding user">
                    <i class="fa-solid fa-circle-user"></i>
                    John Doe
                </div>
            </div>
        </div>

        <div class="body">
            
        </div>
    </main>

    <footer>
        <div class="f-items preference">
            <img src="./img/sinister.jpeg" alt="brano-in-riproduzione">
            
            <div class="song-played">
                <div class="name-song-1">
                    Sinister
                </div>

                <div class="name-song-2">
                    Brano nome
                </div>
            </div>

            <div class="song-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <div class="f-items f-i-big">
            <div class="playback-menu">
                <i class="fa-solid fa-shuffle "></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>

            <div class="time">
                <div class="start">
                    0:25
                </div>

                <div class="bar">
                    <div class="partial"></div>
                    <div class="total"></div>
                </div>

                <div class="end">
                    4:35
                </div>
            </div>
        </div>

        <div class="f-items options">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-volume-high"></i>

            <div class="bar">
                <div class="partial"></div>
                <div class="total"></div>
            </div>
        </div>
    </footer>
</body>
</html>
